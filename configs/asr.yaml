provider: faster            # only faster-whisper supported
model_size: small          # tiny/base/small/medium/large-v2
compute_type: int8          # int8 (CPU) | float16 (GPU) | int8_float16 (GPU slab)
device: cpu                 # cpu | cuda
beam_size: 5
force_language:             # ex: en/ro, sau gol pentru auto
vad_min_silence_ms: 300     # VAD intern (faster-whisper) – endpointing mai „snappy"
initial_prompt: "A bilingual conversation in Romanian and English. O conversație bilingvă."
# Warm-up: ruleaza o transcriere dummy la boot
warmup_enabled: true

# ─────────────────────────────────────────────────────────────
# Client-Server Mode (pentru împărțirea pe 2 laptopuri)
# ─────────────────────────────────────────────────────────────
mode: remote                # local | remote
# Când mode: remote, ASR rulează pe server și clientul trimite audio prin HTTP
remote_host: "localhost"      # IP-ul serverului (localhost pentru test)
remote_port: 8001             # Portul serverului
remote_timeout: 30.0          # Timeout în secunde (ASR poate dura 7-8s pentru română)

