fast_exit:
  enabled: true
  phrases: ["goodbye robot", "bye bye", "see you", "la revedere"]
  fuzzy: 80            
  debounce_ms: 1500    # anti-spam și ecou
  min_chars: 2
  confirm_tts:
    en: "See you later!"
    ro: "Bine, ne auzim mai târziu!"
    default: "See you later!"
  phrase_langs:
    "goodbye robot": "en"
    "bye bye": "en"
    "la revedere": "ro"
  use_barge_check: false
  hotword:
    enabled: true
    engine: openwakeword
    threshold: 0.6
    min_gap_ms: 5000
    keywords:
      goodbye_robot:
        model_path: "voices/goodbye_robot.onnx"
        threshold: 0.4
        cooldown_ms: 5000
        label: "goodbye_robot"
      bai_bai:
        model_path: "voices/bai_bai.onnx"
        threshold: 0.6
        cooldown_ms: 5000
        label: "bai_bai"
      see_iuu:
        model_path: "voices/see_iuu.onnx"
        threshold: 0.5
        cooldown_ms: 5000
        label: "see_iuu"
      la_revedere:
        model_path: "voices/Lah_reh_veh_deh_reh.onnx"
        threshold: 0.3
        cooldown_ms: 5000
        label: "la_revedere"
